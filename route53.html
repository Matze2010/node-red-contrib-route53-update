<script type="text/javascript">
    RED.nodes.registerType('route53',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
	    hostname: {value:"", required:true},
	    zoneid: {value:"",required:true}
        },
	credentials: {
		accesskey: {type: "text",required:true},
         	accesssecret: {type: "password",required:true}
     	},
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"route53";
        }
    });
</script>
